<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">Rs 0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <strong>
            <p id="money-plus" class="money-plus">
              +Rs. 0.00
            </p>
          </strong>
        </div>
        <div>
          <h4>Expense</h4>
          <strong>
            <p id="money-minus" class="money-minus">
              -Rs 0.00
            </p>
          </strong>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <li class="minus">
          Cash <span>-$400</span><button class="delete-btn"> x </button>
        </li> 
      </ul>
      <h3>Add New Transition</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Text </label>
              <input type="text" id="text" placeholder="Enter Text"/>
          </div>
          <div class="form-control">
              <label for="amount">Amount <br> (Type "-" expense ,"+" income )</label>
              <br>
              <i style="font-size: smaller; letter-spacing: 0 ;color: rgb(154, 154, 154);">Eg: Text="Burger" Amount="-120" OR Text="Salary Credit" Amount = "+1000" </i>
              <input type="number" id="amount" placeholder="Enter amount"> 
          </div>
          <button class="btn">Add transaction</button>
      </form>
    </div>
    <!-- Javascript Project  -->
    <script src="script.js"></script>
  </body>
</html>
